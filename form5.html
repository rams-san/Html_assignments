<!DOCTYPE html>

<body>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <b>Registration Form : Dance Club</b>
    <center>
    <table border="1">
        <thead>
            <caption>
                <hr>
            </caption>
        </thead>
        <tbody>
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><b>IC No:</b></td>
                <td><input type="number1" name="icNo1" id="icNo1" required> -
                    <input type="number2" name="icNo2" id="icNo2" required> -
                    <input type="number3" name="icNo3" id="icNo3" required></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><textarea name="address" id="address" cols="80" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td><input type="radio" name="male" id="male" >Male
                    <input type="radio" name="female" id="female" >Female</td>
            </tr>
            <tr>
                <td><b>Dance Type:</b></td>
                <td><input type="checkbox" name="zapin" id="zapin" >Zapin
                    <input type="checkbox" name="joget" id="joget" >Joget
                    <input type="checkbox" name="inang" id="inang" >Inang
                    <input type="checkbox" name="lionDance" id="lionDance" >Lion Dance</td>
            </tr>
            <tr>
                <td><b>Competition:</b></td>
                <td><select name="competition" id="competition">
                    <option value="stateLevel">State Level</option>
                    <option value="nationalLevel">National Level</option>
                    <option value="internationalLevel">InterNational Level</option>
                    </select></td>
            </tr>
            <tr>
                <td><b>Nationality:</b></td>
                <td><select name="nationality" id="nationality" required>
                    <option value="">-please select your nationality-</option>
                    </select></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
        </tbody>
    </table> 
</center>

<input type="submit" value="Cancel">
</body>
</html>
