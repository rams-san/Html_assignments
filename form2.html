<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <form style="align-content: center;">
        <center>
        <table>   
            <tr> 
                <thead><h1 >NOVELL SERVICES LOGIN</h1></thead>
            </tr>
                <br>
            <tr>
                <td>
                    <td>Username :</td>
                <td>
                 <input type="text" name="username" id="username" placeholder="Enter username" required>
               </td>
               </td>
           </tr>  
           <tr>
            <td>
                <td>Password :</td>
                <td>
                 <input type="password" name="password" id="password" placeholder="Enter password" required>
                </td>
            </td>
           </tr> 
           <tr>
               <td>
                  <td>City Of <br> Employment</td>
                   <td><input type="text" name="cityOfEmployment" id="cityOfEmployment" placeholder="Enter city" required>
                   </td>
               </td>
           </tr> 
           <tr>
            <td>
                <td>Web Server:</td>
                <td>
             <select name="webServer" id="webServer">
                <option >--Choose a server--</option>
                <option value="server1">server1</option>
                <option value="server2">server2</option>
                <option value="server3">server3</option>   
            </select> 
            </td>
        </tr> 
        
        <tr> 
            <td>
               <td>
                <br>
                Please specify <br> your role :
               </td>
               <td>
                <br>
                <br>
                <input type="radio" name="admin" id="admin" value="admin">
                <label for="admin">Admin</label>
                <br>
                <input type="radio" name="engineer" id="engineer" value="engineer">
                <label for="engineer">Engineer</label>
                <br>
                <input type="radio" name="manager" id="manager" value="manager">
                <label for="manager">Manager</label>
                <br>
                <input type="radio" name="guest" id="guest" value="guest">
                <label for="guest">Guest</label>
               </td>
            </td>
           </tr> 
           <tr> 
            <td>
               <td>
                <br>
                Single Sign-on <br> to the following :
               </td>
               <td>
                <br>
                <br>
                <input type="radio" name="mail" id="mail" value="mail">
                <label for="mail">Mail</label>
                <br>
                <input type="radio" name="payroll" id="payroll" value="payroll">
                <label for="payroll">Payroll</label>
                <br>
                <input type="radio" name="selfService" id="selfService" value="Self-Service">
                <label for="selfService">Self-Service</label>
               </td>
            </td>
           </tr> 
           <tr> 
            <td>
               <td>
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Login">
               </td>
               <td>
                <input type="reset" value="Reset">
               </td>
            </td>
           </tr> 
              
        </table>
    </center>
    </form>

</body>
</html>
